<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<div align="center">
    <h1>Create Blog</h1>
    <p>
        <a th:href="@{/}">
            Back to blog list
        </a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create}" th:object="${blog}" method="post">
                <p>Title:
                <input type="text" th:field="*{title}">
                </p>
            <br>
                <p>Content:
                    <label>
                        <textarea th:field="*{content}" rows="20" cols="50"></textarea>
                    </label>
                </p>
            <br>
                <p>Image: <input type="text" th:field="*{image}"></p>
                <!--            <td><img th:src="@{${blog.title}}"></td>-->
            <br>
                <p>Rate: <input type="text" th:field="*{rate}"></p>
            <br>
                <p><input type="submit" value="Create"></p>
    </form>
</div>
</body>
</html>
