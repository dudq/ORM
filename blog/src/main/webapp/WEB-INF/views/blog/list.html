<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
<h1>Blog List</h1>
<p>
    <a th:href="@{/create}">
        Create new blog
    </a>
</p>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Content</td>
        <td>Image</td>
        <td>Rate</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="blog:${blogs}">
    <tr>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.content}"></td>
        <td><img th:src="*{blog.image}"/> </td>
        <td th:text="${blog.rate}"></td>
        <td><a th:href="@{/edit/__${blog.id}__}">Edit</a></td>
        <td><a th:href="@{/delete/__${blog.id}__}">Delete</a></td>
    </tr>
    </th:block>
</table>
</body>
</html>
